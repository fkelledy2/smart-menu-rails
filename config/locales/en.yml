en:
  home:
    index:
      ctaTitle1: "Menus, only smarter"
      ctaBody1: "Discover the future of dining with our seamless digital menu ordering system. Elevate your service and enhance your customers experience through menus which are, simply smarter!"
      ctaTitle2: "Restaurants, optimised"
      ctaBody2: "Achieve more, with less. Adding smart menus and smart ordering, frees your staff to focus their precious time on your precious customers."
      contactUs: "Contact Us"
      signup: "Signup"
      previous: "Previous"
      next: "Next"
      featureTitle1: "Contactless"
      featureDescription1: "In a world where safety is paramount, our digital menus offer a fully contactless experience. Customers simply scan with their smartphones to browse, order, and pay reducing physical contact while promoting a safer dining environment."
      featureTitle2: "Effortless"
      featureDescription2: "Say goodbye to outdated, easily damaged menus. Digital menus streamline the ordering process, allowing customers to view the menu and place orders at their own pace, minimizing wait times for both guests and staff."
      featureTitle3: "Accurate"
      featureDescription3: "With digital ordering, customers can select items directly from the digital menu, helping reduce miscommunication and errors in orders enhancing satisfaction on both sides."
      featureTitle4: "Engaging"
      featureDescription4: "Our interactive digital menus come alive with vibrant images, item descriptions, and tailored recommendations. Upsell effortlessly with targeted suggestions and promotions, increasing customer spend and satisfaction."
      featureTitle5: "Environmental"
      featureDescription5: "Reduce paper waste and embrace sustainability. By eliminating printed menus, digital ordering supports your eco-friendly goals while providing a modern dining experience."
      featureTitle6: "Insightful"
      featureDescription6: "Gain valuable insights into your customers preferences. Our system gathers data on ordering patterns, allowing you to tailor your offerings and improve service based on real customer insights."
      demoMenu: "Demo Menu"
      demoMenuTag: "Scan or tap this QR code to see what our smart menus are capable of!"
