    index:
      ctaTitle1: "Streamline Service. Elevate Experience."
      ctaBody1: "Run a smarter restaurant with digital tools that work as hard as your team. From kitchen to customer, our smart menus and ordering systems free up your staff to focus on what matters most—exceptional service."
      ctaTitle2: "Smarter Restaurants Start Here"
      ctaBody2: "Do more with less—our digital menus and smart ordering tools free up your team to focus on delivering great service, not juggling orders."
      contactUs: "Contact Us"
      signup: "Signup"
      previous: "Previous"
      next: "Next"
      featureTitle1: "Contactless Convenience"
      featureDescription1: "Prioritize guest safety with a fully touch-free experience. Guests scan a QR code to browse, order, and pay—no printed menus, no terminals, no hassle."
      featureTitle2: "Faster Turnarounds, Happier Tables"
      featureDescription2: "Say goodbye to slow table turnover. With self-service ordering, guests control the pace—speeding up service, reducing wait times, and keeping your team focused on hospitality, not logistics."
      featureTitle3: "Order Accuracy, Every Time"
      featureDescription3: "Minimize errors with direct-to-kitchen digital orders. No more misheard specials or scribbled tickets—just precise, streamlined communication between diner and chef."
      featureTitle4: "Menus That Sell Themselves"
      featureDescription4: "Turn your menu into a visual experience. Enticing photos, descriptions, and smart upsells guide guests to higher-margin items—effortlessly boosting check averages."
      featureTitle5: "Sustainable Service"
      featureDescription5: "Cut the clutter and reduce paper waste. Our digital menus support your eco-conscious brand while offering a sleek, modern dining experience."
      featureTitle6: "Real Data, Smarter Decisions"
      featureDescription6: "Get instant access to what’s hot (and what’s not). Track top-selling items, dining trends, and guest preferences to refine your menu and optimize operations."
      demoMenu: "Experience the Smart Menu"
      demoMenuTag: "Scan or tap the QR code below to test-drive a smarter way to serve. See how digital menus can simplify service and enhance the guest journey."
