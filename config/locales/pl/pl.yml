    index:
      actions: Działania
      activate: Aktywuj
      browse: Przeglądaj nasze inteligentne menu na żywo
      contactUs: Kontakt
      ctaBody1: Prowadź inteligentniejszą restaurację dzięki cyfrowym narzędziom,
        które pracują tak ciężko, jak Twój zespół. Od kuchni do klienta, nasze inteligentne
        menu i systemy zamówień pozwalają pracownikom skupić się na tym, co najważniejsze
        - wyjątkowej obsłudze.
      ctaBody2: Zrób więcej za mniej - nasze cyfrowe menu i inteligentne narzędzia
        do zamawiania pozwalają Twojemu zespołowi skupić się na dostarczaniu doskonałej
        obsługi, a nie na żonglowaniu zamówieniami.
      ctaTitle1: Usprawnij obsługę. Lepsze doświadczenie.
      ctaTitle2: Inteligentniejsze restauracje zaczynają się tutaj
      deactivate: Dezaktywuj
      demoMenu: Nasze inteligentne menu
      demoMenuTag: "<strong>SCAN</strong> lub <strong>TAP</strong> QR, aby przetestować
        inteligentniejszy sposób obsługi."
      demoMenuTagBrowse: lub
      emailAddress: Adres e-mail
      emailAddressTag: Nigdy nie udostępnimy Twojego adresu e-mail nikomu innemu.
      featureDescription1: Priorytetem jest bezpieczeństwo gości dzięki całkowicie
        bezdotykowej obsłudze. Goście skanują kod QR, aby przeglądać, zamawiać i płacić
        - bez drukowanych menu, bez terminali, bez kłopotów.
      featureDescription2: Pożegnaj się z powolną rotacją stolików. Dzięki samoobsługowemu
        zamawianiu goście kontrolują tempo obsługi, skracając czas oczekiwania i sprawiając,
        że zespół koncentruje się na gościnności, a nie na logistyce.
      featureDescription3: Minimalizacja błędów dzięki cyfrowym zamówieniom bezpośrednio
        do kuchni. Koniec z błędnie usłyszanymi ofertami specjalnymi lub nabazgranymi
        biletami - tylko precyzyjna, usprawniona komunikacja między restauracją a
        szefem kuchni.
      featureDescription4: Zamień swoje menu w wizualne doświadczenie. Kuszące zdjęcia,
        opisy i inteligentne promocje prowadzą gości do pozycji o wyższej marży -
        bez trudu zwiększając średnią wartość rachunku.
      featureDescription5: Ogranicz bałagan i ilość odpadów papierowych. Nasze cyfrowe
        menu wspierają ekologiczną markę, oferując jednocześnie eleganckie i nowoczesne
        doznania kulinarne.
      featureDescription6: Uzyskaj natychmiastowy dostęp do tego, co jest popularne
        (a co nie). Śledź najlepiej sprzedające się produkty, trendy kulinarne i preferencje
        gości, aby udoskonalić swoje menu i zoptymalizować operacje.
      featureTitle1: Wygoda zbliżeniowa
      featureTitle2: Szybsza realizacja, szczęśliwsze stoły
      featureTitle3: Dokładność zamówień, za każdym razem
      featureTitle4: Menu, które sprzedają się same
