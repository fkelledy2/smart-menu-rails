      contactUs: Contattaci
      ctaBody1: Gestisci un ristorante più intelligente con strumenti digitali che
        lavorano quanto il tuo team. Dai fornelli al tavolo, i nostri menu intelligenti
        e sistemi di ordinazione liberano il personale per concentrarsi sull’eccellenza
        del servizio.
      ctaBody2: 'Fai di più con meno: i nostri menu digitali e strumenti di ordinazione
        automatica permettono al tuo team di offrire un servizio migliore, senza sovraccarichi.'
      ctaTitle1: Ottimizza il Servizio. Migliora l'Esperienza.
      ctaTitle2: Qui Inizia il Ristorante Intelligente
      deactivate: Disattiva
      demoMenu: Scopri il Menu Intelligente
      demoMenuTag: Scansiona o tocca il codice QR qui sotto per provare un nuovo modo
        di servire. I menu digitali rendono il servizio più semplice e coinvolgente.
      demoMenuTagBrowse: ''
      emailAddress: Indirizzo Email
      emailAddressTag: Non condivideremo mai il tuo indirizzo con nessun altro.
      featureDescription1: Priorità alla sicurezza degli ospiti con un’esperienza
        completamente senza contatto. Basta una scansione del QR code per consultare
        il menu, ordinare e pagare—senza contanti, menu stampati o terminali.
      featureDescription2: Dì addio ai tempi morti. Con l'ordinazione autonoma, i
        clienti controllano il ritmo del servizio—riducendo i tempi di attesa e alleggerendo
        il carico operativo del personale.
      featureDescription3: Riduci gli errori grazie agli ordini digitali inviati direttamente
        in cucina. Nessun errore di comunicazione, solo precisione e fluidità nel
        servizio.
      featureDescription4: Trasforma il tuo menu in un’esperienza visiva. Foto invitanti,
        descrizioni accattivanti e suggerimenti intelligenti aiutano a incrementare
        lo scontrino medio senza sforzo.
      featureDescription5: Elimina la carta e riduci gli sprechi. I nostri menu digitali
        sostengono i tuoi obiettivi ecologici offrendo un'esperienza moderna e responsabile.
      featureDescription6: Accedi subito ai dati più importanti. Scopri i piatti più
        venduti, le abitudini dei clienti e ottimizza il menu in base alle preferenze
        reali.
      featureTitle1: Esperienza Contactless
      featureTitle2: Servizio Più Veloce, Clienti Più Felici
      featureTitle3: Ordini Accurati, Sempre
