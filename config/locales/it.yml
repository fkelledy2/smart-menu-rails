it:
  home:
    index:
      ctaTitle1: "Menu, solo più intelligenti"
      ctaBody1: "Scopri il futuro della ristorazione con il nostro sistema di ordinazione di menu digitale senza soluzione di continuità. Migliora il tuo servizio e migliora l'esperienza dei tuoi clienti attraverso menu che sono semplicemente più intelligenti!"
      ctaTitle2: "Ristoranti, ottimizzati"
      ctaBody2: "Ottieni di più, con meno. Aggiungendo menu intelligenti e ordinazioni intelligenti, il tuo personale potrà dedicare il proprio tempo prezioso ai tuoi preziosi clienti."
      contactUs: "Contattaci"
      signup: "Iscrizione"
      previous: "Previous"
      next: "Next"
      featureTitle1: "Senza contatto"
      featureDescription1: "In un mondo in cui la sicurezza è fondamentale, i nostri menu digitali offrono un'esperienza completamente senza contatto. I clienti eseguono semplicemente la scansione con il proprio smartphone per navigare, ordinare e pagare riducendo il contatto fisico e promuovendo al tempo stesso un ambiente di ristorazione più sicuro."
      featureTitle2: "Senza sforzo"
      featureDescription2: "Dì addio ai menu obsoleti e facilmente danneggiabili. I menu digitali semplificano il processo di ordinazione, consentendo ai clienti di visualizzare il menu ed effettuare ordini secondo i propri ritmi, riducendo al minimo i tempi di attesa sia per gli ospiti che per il personale."
      featureTitle3: "Preciso"
      featureDescription3: "Con l'ordinazione digitale, i clienti possono selezionare gli articoli direttamente dal menu digitale, contribuendo a ridurre i problemi di comunicazione e gli errori negli ordini, aumentando la soddisfazione di entrambe le parti."
      featureTitle4: "Coinvolgente"
      featureDescription4: "I nostri menu digitali interattivi prendono vita con immagini vivaci, descrizioni di articoli e consigli personalizzati. Effettua facilmente l'upselling con suggerimenti e promozioni mirate, aumentando la spesa e la soddisfazione dei clienti."
      featureTitle5: "Ambientale"
      featureDescription5: "Riduci lo spreco di carta e abbraccia la sostenibilità. Eliminando i menu stampati, l'ordinazione digitale supporta i tuoi obiettivi ecologici offrendo allo stesso tempo un'esperienza culinaria moderna."
      featureTitle6: "Perspicace"
      featureDescription6: "Ottieni informazioni preziose sulle preferenze dei tuoi clienti. Il nostro sistema raccoglie dati sui modelli di ordinazione, consentendoti di personalizzare le tue offerte e migliorare il servizio sulla base delle informazioni reali dei clienti."
      demoMenu: "Menù dimostrativo"
      demoMenuTag: "Scansiona o tocca questo codice QR per vedere di cosa sono capaci i nostri menu intelligenti!"
      numbers: "Numeri"
      numbersTag: "Le nostre statistiche, ristoranti, menu, ordini e valore in gestione:"
      restaurants: "Ristoranti"
      menus: "Menù"
      orders: "Ordini"
