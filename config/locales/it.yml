  home:
    index:
      ctaTitle1: "Ottimizza il Servizio. Migliora l'Esperienza."
      ctaBody1: "Gestisci un ristorante più intelligente con strumenti digitali che lavorano quanto il tuo team. Dai fornelli al tavolo, i nostri menu intelligenti e sistemi di ordinazione liberano il personale per concentrarsi sull’eccellenza del servizio."
      ctaTitle2: "Qui Inizia il Ristorante Intelligente"
      ctaBody2: "Fai di più con meno: i nostri menu digitali e strumenti di ordinazione automatica permettono al tuo team di offrire un servizio migliore, senza sovraccarichi."
      contactUs: "Contattaci"
      signup: "Iscriviti"
      previous: "Precedente"
      next: "Successivo"
      featureTitle1: "Esperienza Contactless"
      featureDescription1: "Priorità alla sicurezza degli ospiti con un’esperienza completamente senza contatto. Basta una scansione del QR code per consultare il menu, ordinare e pagare—senza contanti, menu stampati o terminali."
      featureTitle2: "Servizio Più Veloce, Clienti Più Felici"
      featureDescription2: "Dì addio ai tempi morti. Con l'ordinazione autonoma, i clienti controllano il ritmo del servizio—riducendo i tempi di attesa e alleggerendo il carico operativo del personale."
      featureTitle3: "Ordini Accurati, Sempre"
      featureDescription3: "Riduci gli errori grazie agli ordini digitali inviati direttamente in cucina. Nessun errore di comunicazione, solo precisione e fluidità nel servizio."
      featureTitle4: "Menu che Vendono da Soli"
      featureDescription4: "Trasforma il tuo menu in un’esperienza visiva. Foto invitanti, descrizioni accattivanti e suggerimenti intelligenti aiutano a incrementare lo scontrino medio senza sforzo."
      featureTitle5: "Servizio Sostenibile"
      featureDescription5: "Elimina la carta e riduci gli sprechi. I nostri menu digitali sostengono i tuoi obiettivi ecologici offrendo un'esperienza moderna e responsabile."
      featureTitle6: "Dati Reali, Decisioni Intelligenti"
      featureDescription6: "Accedi subito ai dati più importanti. Scopri i piatti più venduti, le abitudini dei clienti e ottimizza il menu in base alle preferenze reali."
      demoMenu: "Scopri il Menu Intelligente"
      demoMenuTag: "Scansiona o tocca il codice QR qui sotto per provare un nuovo modo di servire. I menu digitali rendono il servizio più semplice e coinvolgente."
