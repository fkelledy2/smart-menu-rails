app = "smart-menus-ml"
primary_region = "lhr"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"
  HF_HOME = "/data/hf"
  TRANSFORMERS_CACHE = "/data/hf"
  SENTENCE_TRANSFORMERS_HOME = "/data/hf"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "requests"
    soft_limit = 20
    hard_limit = 50

  [[http_service.checks]]
    interval = "15s"
    timeout = "10s"
    grace_period = "120s"
    method = "GET"
    path = "/health"

[mounts]
  source = "hf_cache"
  destination = "/data"
